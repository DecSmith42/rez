name: Build

on:
  workflow_dispatch:
  release:
    types: [ released ]
  
  push:
    branches:
      - 'main'

jobs:
  
  SetupBuildInfo:
    runs-on: ubuntu-latest
    outputs:
      build-id: ${{ steps.SetupBuildInfo.outputs.build-id }}
      build-version: ${{ steps.SetupBuildInfo.outputs.build-version }}
      build-timestamp: ${{ steps.SetupBuildInfo.outputs.build-timestamp }}
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: SetupBuildInfo
        id: SetupBuildInfo
        run: dotnet run --project _atom/_atom.csproj SetupBuildInfo --skip --headless
  
  PackRez:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: PackRez
        id: PackRez
        run: dotnet run --project _atom/_atom.csproj PackRez --skip --headless
      
      - name: Upload DecSm.Rez
        uses: actions/upload-artifact@v4
        with:
          name: DecSm.Rez
          path: "${{ github.workspace }}/.github/publish/DecSm.Rez"
  
  PackRezConfiguration:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: PackRezConfiguration
        id: PackRezConfiguration
        run: dotnet run --project _atom/_atom.csproj PackRezConfiguration --skip --headless
      
      - name: Upload DecSm.Rez.Configuration
        uses: actions/upload-artifact@v4
        with:
          name: DecSm.Rez.Configuration
          path: "${{ github.workspace }}/.github/publish/DecSm.Rez.Configuration"
  
  TestRez:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: TestRez
        id: TestRez
        run: dotnet run --project _atom/_atom.csproj TestRez --skip --headless
      
      - name: Upload DecSm.Rez.UnitTests
        uses: actions/upload-artifact@v4
        with:
          name: DecSm.Rez.UnitTests
          path: "${{ github.workspace }}/.github/publish/DecSm.Rez.UnitTests"
  
  PushToNuget:
    needs: [ PackRez, PackRezConfiguration ]
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Download DecSm.Rez
        uses: actions/download-artifact@v4
        with:
          name: DecSm.Rez
          path: "${{ github.workspace }}/.github/artifacts/DecSm.Rez"
      
      - name: Download DecSm.Rez.Configuration
        uses: actions/download-artifact@v4
        with:
          name: DecSm.Rez.Configuration
          path: "${{ github.workspace }}/.github/artifacts/DecSm.Rez.Configuration"
      
      - name: PushToNuget
        id: PushToNuget
        run: dotnet run --project _atom/_atom.csproj PushToNuget --skip --headless
        env:
          nuget-push-api-key: ${{ secrets.NUGET_PUSH_API_KEY }}
  
  PushToRelease:
    needs: [ PackRez, PackRezConfiguration ]
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Download DecSm.Rez
        uses: actions/download-artifact@v4
        with:
          name: DecSm.Rez
          path: "${{ github.workspace }}/.github/artifacts/DecSm.Rez"
      
      - name: Download DecSm.Rez.Configuration
        uses: actions/download-artifact@v4
        with:
          name: DecSm.Rez.Configuration
          path: "${{ github.workspace }}/.github/artifacts/DecSm.Rez.Configuration"
      
      - name: PushToRelease
        id: PushToRelease
        run: dotnet run --project _atom/_atom.csproj PushToRelease --skip --headless
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
